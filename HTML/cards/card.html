<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Card</title>
	<style type="text/css">
		.card {
    width: 500px;
    height: 280px;
    border: 2px solid #f3b4b4;
    background-image: url(bg-card.png);
    background-size: 100%;
}
.right {
    width: 35%;
    border: 1px solid;
}
.left {
    width: 65%;
    border: 1px solid;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="left">
				<p>
					<h1>Muhammad Farhan</h1>
				</p>
				<p>
					<strong>Email: </strong> farhan@m.com
				</p>
			</div>
			<div class="right">
				<img src="144222425.png" width="100%">
			</div>
		</div>
	</div>
</body>
</html>
